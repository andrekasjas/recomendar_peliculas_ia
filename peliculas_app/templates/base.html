<style>
  body {
    background-color: #0c1f3f;
    background-image: linear-gradient(to bottom, #0c1f3f, #2b5797);
    background-image: url("https://www.transparenttextures.com/patterns/45-degree-fabric-light.png"), linear-gradient(to bottom, #0c1f3f, #2b5797);
  }
</style>
<body>
  <style>
    .scroll-top {
      position: fixed;
      bottom: 70px;
      right: 20px;
      z-index: 99;
      display: none;
    }
    
    .scroll-bottom {
        position: fixed;
        bottom: 20px;
        right: 20px;
        z-index: 99;
        display: none;
    }  
    li.active {
      background-color: #ccc!important;
    }
    
    li.active a {
      color: #fff!important;
    }
  </style>
  <a href="#" class="btn btn-primary scroll-top"><i class="fas fa-angle-double-up"></i></a>
  <a href="#" class="btn btn-primary scroll-bottom"><i class="fas fa-angle-double-down"></i></a>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/">Peliculas</a>
      <button class="navbar-toggler mb-2" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item  {% if request.path|slice:':5' == '/    ' %}active{% endif %}">
            <a class="nav-link  {% if request.path|slice:':5' == '/    ' %}active{% endif %}" href="{% url 'lista_peliculas'%}">Inicio</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mb-5">
    {% block content %}{% endblock %}
  </div>

  <!-- Scripts JS de Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
  <script>
    $(document).ready(function() {
        $(window).scroll(function() {
            if ($(this).scrollTop() > 100) {
                $('.scroll-top').fadeIn();
            } else {
                $('.scroll-top').fadeOut();
            }
            if ($(window).scrollTop() + $(window).height() > $(document).height() - 100) {
                $('.scroll-bottom').fadeOut();
            } else {
                $('.scroll-bottom').fadeIn();
            }
        });
    
        $('.scroll-top').click(function() {
            $('html, body').animate({
                scrollTop: 0
            }, 1000);
            return false;
        });
    
        $('.scroll-bottom').click(function() {
            $('html, body').animate({
                scrollTop: $(document).height()
            }, 1000);
            return false;
        });
    });  
  </script>
</body>
